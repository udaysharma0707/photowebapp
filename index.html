<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .upload-area {
            border: 3px dashed #2196F3;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #1976D2;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #2196F3;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-btn {
            background: #4CAF50;
        }
        
        .camera-btn:hover {
            background: #45a049;
        }
        
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Photo Upload</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">
                Click to select a photo or drag & drop here
            </div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose from Gallery
            </button>
            <button class="btn camera-btn" onclick="openCamera()">
                Take Photo
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
        <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="handleFileSelect(event)">
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" onclick="uploadPhoto()">Submit Photo</button>
            <button class="btn" onclick="resetForm()">Cancel</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading photo...</p>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        let selectedFile = null;
        let selectedImage = null;

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            selectedFile = file;
            
            // Compress image if too large
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set max dimensions
                    const maxWidth = 1920;
                    const maxHeight = 1080;
                    let { width, height } = img;
                    
                    // Calculate new dimensions
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    selectedImage = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Show preview
                    document.getElementById('previewImage').src = selectedImage;
                    document.getElementById('previewContainer').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function uploadPhoto() {
            if (!selectedImage) {
                showStatus('Please select a photo first', 'error');
                return;
            }
            
            showLoading(true);
            
            // Call Google Apps Script function directly (no CORS issues)
            google.script.run
                .withSuccessHandler(onUploadSuccess)
                .withFailureHandler(onUploadError)
                .uploadPhotoToSheet(
                    selectedImage, 
                    selectedFile ? selectedFile.name : 'camera_photo_' + Date.now() + '.jpg'
                );
        }
        
        function onUploadSuccess(result) {
            showLoading(false);
            
            if (result.success) {
                showStatus(`Success! Photo saved as "${result.shortName}"`, 'success');
                resetForm();
            } else {
                showStatus(`Error: ${result.message}`, 'error');
            }
        }
        
        function onUploadError(error) {
            showLoading(false);
            showStatus(`Upload failed: ${error.message}`, 'error');
        }

        function resetForm() {
            selectedFile = null;
            selectedImage = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('cameraInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('status').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
