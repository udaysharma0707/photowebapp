<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .upload-area {
            border: 3px dashed #2196F3;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #1976D2;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #2196F3;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-btn {
            background: #4CAF50;
        }
        
        .camera-btn:hover {
            background: #45a049;
        }
        
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Photo Upload</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">
                Click to select a photo or drag & drop here
            </div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose from Gallery
            </button>
            <button class="btn camera-btn" onclick="openCamera()">
                Take Photo
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
        <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="handleFileSelect(event)">
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" onclick="uploadPhoto()">Submit Photo</button>
            <button class="btn" onclick="resetForm()">Cancel</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading photo...</p>
        </div>
        
        <div id="status"></div>
    </div>

    <!-- NO google.script.run here - this is for GitHub Pages -->
    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbybLlKF9rp6h6jIO-SDlUwzqi5QFyjCP2nfbbPyuUAgmuLfa3RWOjYcyV_2fhpKMXZ7/exec';

        let selectedFile = null;
        let selectedImage = null;

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            selectedFile = file;
            
            // Compress and create preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set max dimensions to avoid large uploads
                    const maxWidth = 1920;
                    const maxHeight = 1080;
                    let { width, height } = img;
                    
                    // Calculate new dimensions
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    selectedImage = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Show preview
                    document.getElementById('previewImage').src = selectedImage;
                    document.getElementById('previewContainer').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Main upload function - NO google.script.run used
        async function uploadPhoto() {
            if (!selectedImage) {
                showStatus('Please select a photo first', 'error');
                return;
            }
            
            showLoading(true);
            
            // Use JSONP method to avoid CORS
            uploadViaJsonp();
        }

        function uploadViaJsonp() {
            // Create unique callback name
            const callbackName = 'photoUploadCallback_' + Date.now();
            
            // Create callback function
            window[callbackName] = function(response) {
                // Cleanup
                const script = document.getElementById(callbackName);
                if (script) {
                    document.head.removeChild(script);
                }
                delete window[callbackName];
                
                showLoading(false);
                
                if (response.success) {
                    showStatus(`Success! Photo saved as "${response.shortName}"`, 'success');
                    resetForm();
                } else {
                    showStatus(`Error: ${response.error || response.message}`, 'error');
                }
            };
            
            // Create script tag for JSONP
            const script = document.createElement('script');
            script.id = callbackName;
            
            // Prepare URL with parameters (truncate image data if too long for URL)
            const fileName = selectedFile ? selectedFile.name : 'camera_photo_' + Date.now() + '.jpg';
            
            // For JSONP, we need to use a shorter approach or base64 encode differently
            // Let's use a form submission approach instead
            uploadViaFormSubmission();
        }

        function uploadViaFormSubmission() {
            // Create a hidden iframe for form submission
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'upload_iframe_' + Date.now();
            document.body.appendChild(iframe);
            
            // Create a form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SCRIPT_URL;
            form.target = iframe.name;
            form.enctype = 'multipart/form-data';
            
            // Create hidden input for image data
            const imageInput = document.createElement('input');
            imageInput.type = 'hidden';
            imageInput.name = 'imageData';
            imageInput.value = selectedImage;
            
            const fileNameInput = document.createElement('input');
            fileNameInput.type = 'hidden';
            fileNameInput.name = 'fileName';
            fileNameInput.value = selectedFile ? selectedFile.name : 'camera_photo_' + Date.now() + '.jpg';
            
            const actionInput = document.createElement('input');
            actionInput.type = 'hidden';
            actionInput.name = 'action';
            actionInput.value = 'upload';
            
            form.appendChild(imageInput);
            form.appendChild(fileNameInput);
            form.appendChild(actionInput);
            document.body.appendChild(form);
            
            // Handle iframe load (response)
            iframe.onload = function() {
                try {
                    // Try to read the response (may fail due to cross-origin)
                    const response = iframe.contentDocument.body.textContent;
                    const result = JSON.parse(response);
                    
                    showLoading(false);
                    
                    if (result.success) {
                        showStatus(`Success! Photo saved as "${result.shortName}"`, 'success');
                        resetForm();
                    } else {
                        showStatus(`Error: ${result.error}`, 'error');
                    }
                } catch (e) {
                    // Cross-origin restriction, assume success after delay
                    showLoading(false);
                    showStatus('Photo uploaded! Check your Google Sheet.', 'success');
                    resetForm();
                }
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 1000);
            };
            
            // Submit the form
            form.submit();
            
            // Set a timeout for cleanup in case iframe doesn't load
            setTimeout(() => {
                if (document.body.contains(form)) {
                    showLoading(false);
                    showStatus('Upload completed! Check your Google Sheet.', 'success');
                    resetForm();
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }
            }, 10000); // 10 second timeout
        }

        function resetForm() {
            selectedFile = null;
            selectedImage = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('cameraInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            setTimeout(() => {
                document.getElementById('status').innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Network status handling
        window.addEventListener('online', () => {
            showStatus('Back online! You can upload photos now.', 'success');
        });

        window.addEventListener('offline', () => {
            showStatus('You\'re offline. Photos will be uploaded when connection returns.', 'error');
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
